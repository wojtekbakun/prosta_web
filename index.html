<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona główna</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a href="#">Strona główna</a></li>
        <li class="nav-item"><a href="#">Funkcje</a></li>
        <li class="nav-item"><a href="#">O nas</a></li>
        <li class="nav-item-photo">
          <img
            class="nav-photo"
            src="images/prosta_logo-1.png"
            alt="Logo Prosta Nauka Matematyki"
          />
        </li>
      </ul>
    </nav>

    <section id="hero">
      <h1 class="hero-title">Prosta - nauka matematyki</h1>
      <ul>
        <li>
          <p class="hero-text">Nauka matematyki z nami jest</p>
        </li>
        <li>
          <img
            class="hero-logo"
            src="images/prosta_logo-1.png"
            alt="Małe Logo Prosta Nauka Matematyki"
          />
        </li>

        <li>
          <img
            class="hero-image"
            src="images/prosta_main.png"
            alt="Zrzut ekranu z aplikacji mobilnej Prosta Nauka Matematyki"
          />
        </li>
      </ul>
    </section>

    <section id="download-app">
      <main>
        <p>Pobierz aplikację.</p>
        <button class="download-button">Pobierz</button>
      </main>
      <ul>
        <li></li>
      </ul>
    </section>

    <section id="about-us"></section>

    <footer>
      <p>2024 Prosta</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
